<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Password Generator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Custom Styles for this page -->
  <link rel="stylesheet" href="paswd.css">

</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="animated-background"></div>

  <!-- Main Generator Card -->
  <div class="card w-full max-w-lg p-6 md:p-8 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-blue-400">Strong Password Generator</h1>
    <p class="text-center text-sm mb-8 text-gray-400">Generate secure, unpredictable passwords.</p>

    <!-- Password Output and Copy Button -->
    <div class="mb-6 relative">
      <!-- Notification for copy action -->
      <div id="copy-message" class="absolute left-1/2 -top-10 -translate-x-1/2 bg-green-600 text-white text-sm font-medium px-4 py-1 rounded-full opacity-0 transition duration-300 shadow-xl">
        Copied!
      </div>
      <input id="password-output" readonly value="Click Generate"
        title="Generated password output"
        placeholder="Your password will appear here"
        class="w-full font-mono p-4 pr-14 rounded-xl text-lg bg-gray-700/50 text-white focus:ring-4 focus:ring-blue-500/50 outline-none" />
      <button id="copy-btn" title="Copy password" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-gray-300 hover:text-white transition">
        <i data-lucide="copy" class="w-5 h-5"></i>
      </button>
    </div>

    <!-- Strength Meter -->
    <div class="mb-6">
      <div class="flex justify-between mb-1">
        <span class="text-sm font-medium">Password Strength:</span>
        <span id="strength-text" class="text-sm font-bold text-gray-400"></span>
      </div>
      <div class="bg-gray-700 rounded-full">
        <div id="strength-bar" class="rounded-full" style="width:0%"></div>
      </div>
    </div>

    <!-- Length Control Slider -->
    <div class="mb-8">
      <div class="flex justify-between mb-2">
        <label for="password-length" class="text-lg font-medium">Password Length:</label>
        <span id="length-value" class="text-2xl font-bold text-blue-400">12</span>
      </div>
      <input type="range" id="password-length" min="4" max="64" value="12"
        class="w-full h-2 bg-gray-700 rounded-lg cursor-pointer slider-thumb">
    </div>

    <!-- Character Options -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8 text-gray-300">
      <label class="option-label">
        <input type="checkbox" id="include-uppercase" checked class="form-checkbox"> <span>Uppercase (A-Z)</span>
      </label>
      <label class="option-label">
        <input type="checkbox" id="include-lowercase" checked class="form-checkbox"> <span>Lowercase (a-z)</span>
      </label>
      <label class="option-label">
        <input type="checkbox" id="include-numbers" checked class="form-checkbox"> <span>Numbers (0-9)</span>
      </label>
      <label class="option-label">
        <input type="checkbox" id="include-symbols" class="form-checkbox"> <span>Symbols (!@#$)</span>
      </label>
    </div>

    <!-- Generate Button -->
    <button id="generate-btn" class="generate-btn w-full text-white font-extrabold py-4 px-6 rounded-xl flex items-center justify-center space-x-3">
      <i data-lucide="refresh-cw" id="generate-icon" class="w-6 h-6"></i>
      <span>Generate Password</span>
    </button>
  </div>

  <!-- Back to Portfolio Link -->
  <div class="mt-8">
      <a href="index.html" class="text-blue-400 hover:text-blue-300 transition duration-300 font-medium">&larr; Back to Portfolio</a>
  </div>

  <!-- Custom Script for this page -->
  <script src="paswd.js"></script>
</body>
</html>
